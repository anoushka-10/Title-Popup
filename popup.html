<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 400px;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>') center/contain no-repeat;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .container {
      padding: 20px;
    }
    
    .tab-info {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    
    .tab-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2c3e50;
      line-height: 1.4;
    }
    
    .tab-url {
      font-size: 12px;
      color: #7f8c8d;
      margin-bottom: 15px;
      word-break: break-all;
    }
    
    .summary-section {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .summary-title {
      font-size: 14px;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .summary-title::before {
      content: "âœ¨";
      margin-right: 8px;
    }
    
    .summary-content {
      font-size: 13px;
      color: #555;
      line-height: 1.5;
      min-height: 40px;
    }
    
    .loading {
      color: #999;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading::after {
      content: "";
      width: 16px;
      height: 16px;
      border: 2px solid #ddd;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      margin-left: 10px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .favicon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 3px;
      display: inline-block;
      vertical-align: middle;
    }
    
    .error {
      color: #e74c3c;
      font-size: 12px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="sparkle" style="top: 10px; left: 20px; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30px; right: 30px; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 15px; right: 60px; animation-delay: 2s;"></div>
    <h1>Tab Insight</h1>
  </div>
  
  <div class="container">
    <div class="tab-info">
      <div class="tab-title" id="tabTitle">
        <span class="loading">Loading tab info...</span>
      </div>
      <div class="tab-url" id="tabUrl"></div>
    </div>
    
    <div class="summary-section">
      <div class="summary-title">Page Summary</div>
      <div class="summary-content" id="pageSummary">
        <span class="loading">Analyzing page content...</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
